<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela final</title>
    <link rel="stylesheet" href="style_final.css">
</head>
<body class="fundo-mel">
    <img src="Imagens/mel.png" alt="Mel escorrendo" class="mel-topo">

    <div class="abelha-esquerda">
        <img src="Imagens/abelha2.png" alt="Abelha voando">
    </div>

    <div class="container">
        <div class="container-menor">
            <h1 class="titulo">Parabéns!</h1>
            <p class="texto-explicativo">
                Você finalizou seu quiz <br> Pontuação final:
            </p>
        </div>
        <h1 class="pontuacao">09/10</h1>
        <div class="btns-restart-game">
            <button class="btn-final" id="btn-inicio">Ir para o inicio</button>
            <button class="btn-final" id="btn-jogar-denovo">Jogar denovo</button>
        </div>
    </div>

    <div class="abelha-direita">
        <img src="Imagens/abelha1.png" alt="Abelha com trilha">
    </div>
    <script src="script_final.js"></script>
</body>
</html>
